{% extends 'base.html' %} {% block head %}
<title>Get Video</title>
{% endblock head %} {% block body %}
<p id="heading-video">Enter the YouTube Link of the Video</p>
<form id="get_vid_link" action="/video" method="post">
  <input
    type="text"
    name="link"
    id="link"
    placeholder="Example https://www.youtube.com/watch?v=FMNC-XKWQBE"
  />
  <button type="submit">Get Video</button>
</form>

{% endblock body %}
